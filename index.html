    <title>Matching Game</title>
    <meta name="description" content="The game board consists of sixteen cards arranged in a grid. The deck is made up
    of eight different pairs of cards, each with different symbols on one side. The cards are arranged randomly on the

    the ones that match!">

<body>

<div class="container">
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#02ccba" stroke-width="6" stroke-miterlimit="10"
                        cx="65.1" cy="65.1" r="62.1"></circle>
                <polyline class="path check" fill="none" stroke="#02ccba" stroke-width="6" stroke-linecap="round"
                          stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "></polyline>
            </svg>
            <div class="pulse">
                <h2>Congratulations! You Won!</h2>
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                </ul>

                <p>Total moves: <span id="v-moves">0</span></p>

                <div id="victoryClose" class="button"><p>Play again</p></div>
            </div>
        </div>
    </div>

    <header>
        <h1>Matching Game</h1>
    </header>

    <div class="score-panel">
        <ul class="stars">
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
        </ul>

        <span id="moves">0 moves</span>

        <div id="restart">
            <i class="fa fa-undo"></i> Restart
        </div>
    </div>

    <ul id="deck">
        <li class="card">
            <i class="far fa-gem"></i>
        </li>
        <li class="card">
            <i class="far fa-paper-plane"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>

        </li>

            <i class="far fa-gem"></i>
        </li>
        <li class="card">

        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="far fa-paper-plane"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
    </ul>
</div>
