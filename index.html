<body>

<div class="container">
    <div id="victoryModal" class="modal">
        <div class="modal-content">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                <circle class="path circle" fill="none" stroke="#02ccba" stroke-width="6" stroke-miterlimit="10"
                        cx="65.1" cy="65.1" r="62.1"></circle>
                <polyline class="path check" fill="none" stroke="#02ccba" stroke-width="6" stroke-linecap="round"
                          stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "></polyline>
            </svg>
            <div class="pulse">
                <h2>Congratulations!</h2>
                <ul class="stars">
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                    <li><i class="fas fa-star"></i></li>
                </ul>

                <p id="v-moves">If you're getting this message, you're cheating!</p>

                <div id="victoryClose" class="button"><p>Play again</p></div>
            </div>
        </div>
    </div>

    <header>
        <h1>Matching Game</h1>
    </header>

    <div class="score-panel">
        <ul class="stars">
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
            <li><i class="fas fa-star"></i></li>
        </ul>

        <span id="moves">0 moves</span>

        <div class="right-panel">
            <span id="restart"><i class="fa fa-undo"></i> Restart</span>
            <i class="far fa-clock"></i> <span id="clock">0 seconds</span>
        </div>
    </div>

    <ul id="deck">
